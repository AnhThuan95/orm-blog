<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View blog</title>
</head>
<body>
<h1>View blog</h1>
<p>
    <a href="/">Blog list</a>
</p>
<input th:type="hidden" name="id" th:field="*{id}">
<table>
    <tr>
        <td>Name:</td>
        <td th:text="${blog.name}"></td>
    </tr>
    <tr>
        <td>Content:</td>
        <td>
            <pre th:text="${blog.content}"></pre>
        </td>
    </tr>
</table>
</body>
</html>
